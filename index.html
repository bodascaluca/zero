<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,200;1,500&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title>Lime micromobility</title>
  </head>
  <body>

    <div class="background">

      <!-- Contenitore/sfondo trasparente che contiene tutte le informazioni  -->
      <div class="blurredbackground">

        <div class="margin-priciple">

          <header>
            <img class="logolime" src="logo.png" alt="Logo Lime">
            <div class="title">
              <h1><b>Taking Booleanears from A to B</b></h1>
            </div>
          </header>

          <nav>
            <div class="prenota">
              <input type="submit" name="" value="Prenota">
              <input type="submit" name="" value="Termina Prenotazione">
              <input type="submit" name="" value="Accendi Lucci">
            </div>
          </nav>

          <main>

            <!-- Primo monopattino nelle vicinanze -->
            <div>
              <input type="checkbox" name="" value="">
              <h3 class="subtitle">Monopattino Gino22</h3>
              <div class="">
                &#8614; Via Guaddalametri - a 220 metri da te <br>
                Stato carica:
              </div>
              <div class="checkcharger one"></div>
            </div>

            <!-- Secondo monopattino nelle vicinanze -->
            <div>
              <input type="checkbox" name="" value="">
              <h3 class="subtitle">Monopattino Mike24</h3>
              <div class="">
                &#8614; Via Ricciardoni - a 420 metri da te <br>
                Stato carica:
              </div>
              <div class="checkcharger two"></div>
            </div>

            <!-- Terzo monopattino nelle vicinanze  -->
            <div>
              <input type="checkbox" name="" value="">
              <h3 class="subtitle">Monopattino Gino22</h3>
              <div class="">
                &#8614; Via Mentarini - a 490 metri da te <br>
                Stato carica:
              </div>
              <div class="checkcharger three"></div>
            </div>

        </div>

      </div>

  </body>
</html>
